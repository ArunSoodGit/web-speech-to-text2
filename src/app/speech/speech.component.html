<div class="container">
  <h1 class="text-center container-heading mt-3 create-note-text">Utwórz notatkę</h1>
  <label for="mySelect" class="language-select-label">Język</label>

  <select id="mySelect" class="form-select" aria-label="Default select example" [(ngModel)]="selectedLanguage"
          [disabled]="!record">
    <option class="mat-option" *ngFor="let language of languages" [value]="language.code">
      {{language.language}}
    </option>
  </select>
  <div #selfClosingAlert class="alert alert-success" role="alert">
    <p>{{azureService.text2}}</p>
  </div>
  <!--  <div class="form-group purple-border">-->
  <!--    <textarea rows="10" class="form-control" id="exampleFormControlTextarea4">{{azureService.text3}}</textarea>-->
  <!--  </div>-->

  <quill-editor [styles]="{height: '200px'}" [(ngModel)]="azureService.text3" id="pdfTable" #pdfTable
                [modules]="quillConfig"
                (onSelectionChanged)="onSelectionChanged($event)"
                (onContentChanged)="onContentChanged($event)"></quill-editor>
  <div style="text-align: center">
    <button (click)="startService()" [ngClass]="micClass"><i class="bi bi-mic"></i></button>
    <button class="btn save-btn" (click)="saveNoteAsDocxFile()"><i class="bi bi-save"></i></button>
  </div>
  <!--  <button class="btn btn-success" (click)="textCorrection()">Korekcja tekstu</button>-->
  <!--  <div style="background-color: skyblue" class="row">{{service.finaleText}}</div>-->

</div>
