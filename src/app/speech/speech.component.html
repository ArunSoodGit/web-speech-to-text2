<div class="container">
  <h1 class="text-center container-heading">Utwórz notatkę</h1>
  <label for="mySelect">Język</label>

  <select id="mySelect" class="form-select" aria-label="Default select example" [(ngModel)]="selectedLanguage"
          [disabled]="!record">
    <option *ngFor="let language of languages" [value]="language.code">
      {{language.language}}
    </option>
  </select>
  <div #selfClosingAlert class="alert alert-success" role="alert">
    <p>{{azureService.text2}}</p>
  </div>
  <div class="form-group purple-border">
    <textarea rows="10" class="form-control" id="exampleFormControlTextarea4">{{azureService.text3}}</textarea>
  </div>
  <quill-editor [styles]="{height: '200px'}"></quill-editor>
  <div style="text-align: center">
    <button (click)="startService()" [ngClass]="micClass"><i class="bi bi-mic"></i></button>
  </div>
  <!--  <button class="btn btn-success" (click)="textCorrection()">Korekcja tekstu</button>-->
  <!--  <div style="background-color: skyblue" class="row">{{service.finaleText}}</div>-->
</div>
